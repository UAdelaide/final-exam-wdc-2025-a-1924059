<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Find trustworthy walkers for your beloved dog!</p>

    <!-- dashboard buttons-->
    <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
    <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a>

    <!-- dog of the day page-->
    <hr>
    <h2 class="mt-4">Dog of the Day!</h2>
    <button @click="loadDog" class="btn btn-warning mb-3">Show Me a Dog!</button>
    <div v-if="dogImage">
      <img :src="dogImage" alt="Dog of the Day" class="img-fluid mb-2" style="max-width: 300px;">
      <p class="fw-bold">Name: Anthony</p>
      <p class="fw-bold">Breed: Secret</p>
    </div>
